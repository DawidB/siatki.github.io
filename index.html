<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=https://dawidb.github.io/siatki.github.io/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Przekierowanie - Siatki Ogrodzenia</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c5f2d 0%, #4a7c4d 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script type="text/javascript">
        // Automatyczne przekierowanie
        window.location.href = "https://dawidb.github.io/siatki.github.io/";
    </script>
</head>
<body>
    <div class="container">
        <h1>Przekierowanie...</h1>
        <div class="loader"></div>
        <p style="margin-top: 30px;">
            Jeśli nie zostałeś automatycznie przekierowany, <a href="https://dawidb.github.io/siatki.github.io/">kliknij tutaj</a>.
        </p>
    </div>
</body>
</html>
